<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Veroo Cafés | Home</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/logo.svg" alt="logo" />
        <ul>
          <a href="#">
            <li>Início</li>
          </a>
          <a href="https://veroo.com.br/loja" target="_blank">
            <li>Loja</li>
          </a>
          <a href="https://veroo.cafe/nossos-kits" target="_blank">
            <li>Kits passados</li>
          </a>
          <a href="https://veroo.com.br/produtores" target="_blank">

          </a>
          <a href="https://blog.veroo.com.br/" target="_blank">

          </a>
        </ul>
      </header>
      <main>
        <div>
          <img src="./assets/coffee.png" alt="grão de café">
        </div>
        <div>
          <h2>cafés especiais todo mês</h2>
          <h1>Café não é</h1>
          <h1>só uma bebida</h1>
          <p>Ao entrar para o Clube Veroo, todo mês receberá um box com café
            inédito do mês, recém torrado e produzido por pequenos produtores de
            todo o país.</p>
          <button>
            <a href="http://">
              ASSINE E RECEBA
            </a>
          </button>
        </div>
      </main>
    </div>
